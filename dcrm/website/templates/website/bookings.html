{% extends 'website/base.html'%} 
{% load static %} 
{% load crispy_forms_tags %} 

{% block content %}  



<br> 
<br>
<div class= "container bg-success text-white p-5 from-layout"> 
    <h3 class= "myfont text-align:text-center;"> Book your reindeer Ride </h3> 
    <hr> 
    <br>  
    <div class="card border-primary mb-3 mx-auto" style="max-width: 30rem; max-height: 50rem;">
      
      <div class="card-body">
        
        <form method ="POST" autocomplete="off"> 
          {% csrf_token %} 
      
          {{form|crispy}} 
          <br> 
          <h2 id ="ride_output"class= "myfont" >Ride Cost: $0.00 </h2> 
          <br> 
      
          <button id= 'book'disabled= 'true' type = "submit" class= "btn  btn-primary w-100 btn-block p-2 myfont"> Book &nbsp; <i class =  "fa fa-shopping-cart" aria-hidden= "true"></i></button> 
        </form>
       
      </div>
    </div>

  
   

</div> 
<br>   
<script src = "{% static 'js/ride.js' %}"></script> 



{% endblock %}
